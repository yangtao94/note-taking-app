<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note taking app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Note Taker</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#noteList">Check Notes <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item"> <a class="nav-link" href="#intro">Back to Top</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container intropage" id="intro">
        <div class="row">
            <div class="col-md-12">
                <blockquote class="blockquote">
                    <p class="mb-0">The faintest ink is sometimes better than the strongest memory.</p>
                    <footer class="blockquote-footer"><cite title="Source Title">Chinese proverb.</cite>
                    </footer>
                </blockquote>
                <div id="content">
                    <h1 class="display-1">Taking notes</h1>
                    <p class="border-bottom">Click on the button below to take a note!</p>

                    <a href="#takeNotes" class="btn btn-primary btn-lg"><i class="fas fa-book-open"></i>Get started!</a>

                </div>

            </div>
        </div>
    </div>


    <div class="container-fluid bg-dark" id="takeNotes">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <label for="title">New Note:</label>
                    <input type="text" class="form-control" placeholder="Title" id="title">


                </div>
            </div>

            <div class="row justify-content-center">

                <div class="col-md-9 form-group justify-content-around">
                    <label for="description">Details</label>
                    <textarea class="form-control" rows="5" id="description"></textarea><br>
                    <div class="justify-content-around text-center">
                        <a href="#noteList" class="btn btn-success" id="saveBtn">Save</a>
                    </div>

                </div>

            </div>


        </div>


    </div>


    <div class="container-fluid bg-info text-primary" id="noteList">
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingTwo">
                  <h2 class="mb-0">
                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      Example Title : Click to view details
                    </button>
                  </h2>
                </div>
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
                  <div class="card-body">
                    <p> Example text : Kawhi is coming to the Lakers btw.</p>
                    <a href="#takeNotes" class="btn btn-danger" id = "exampleButton">Delete Note</a>
                  </div>
                </div>
              </div>

        </div>


    </div>

















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
    <script src="script.js"></script>
</body>

</html>
